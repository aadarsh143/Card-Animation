<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
}

.swiper{
  width:100%;
  padding:80px 0;
}

.swiper-slide{
  width:300px;
}

.card{
  background:#fff;
  border-radius:20px;
  padding:25px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

.image{
  height:110px;
  width:110px;
  margin:auto;
  border-radius:50%;
  overflow:hidden;
  border:4px solid #ff6a00;
}

.image img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.name{
  font-size:18px;
  font-weight:bold;
  margin-top:15px;
}

.profession{
  font-size:14px;
  color:#777;
  margin-top:5px;
}

.rating{
  margin-top:10px;
}

.rating i{
  color:#ff6a00;
}

.button{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:15px;
}

.button button{
  padding:8px 20px;
  border:none;
  border-radius:25px;
  background:linear-gradient(90deg,#ff6a00,#ee0979);
  color:#fff;
  cursor:pointer;
}

.swiper-button-next,
.swiper-button-prev{
  color:#fff;
}

.swiper-pagination-bullet{
  background:#fff;
}
</style>
</head>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script>
var swiper = new Swiper(".mySwiper", {
  effect: "coverflow",
  centeredSlides: true,
  slidesPerView: "auto",
  spaceBetween: 60,
  loop: true,

  coverflowEffect: {
    rotate: 0,
    stretch: 0,
    depth: 150,
    modifier: 1,
    slideShadows: false,
  },

  autoplay: {
    delay: 2500,
    disableOnInteraction: false
  },

  pagination: {
    el: ".swiper-pagination",
    clickable: true
  },

  navigation: {
    nextEl: ".swiper-button-next",
    prevEl: ".swiper-button-prev"
  }
});
</script>
