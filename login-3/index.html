<!DOCTYPE html>
<html>
<head>
  <title>3D Solar System Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="space"></canvas>

<div class="login-box">
  <h2>Login</h2>
  <div class="input-box">
    <input type="text" required>
    <label>Email</label>
  </div>
  <div class="input-box">
    <input type="password" required>
    <label>Password</label>
  </div>
  <button>Login</button>
</div>

<script src="script.js"></script>
</body>
</html>
