<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinite Card Slider</title>

  
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <div class="container">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">

      
        <div class="swiper-slide card">
          <img src="https://picsum.photos/300/200?1">
          <h3>Slide 1</h3>
        </div>

        <div class="swiper-slide card">
          <img src="https://picsum.photos/300/200?2">
          <h3>Slide 2</h3>
        </div>

        <div class="swiper-slide card">
          <img src="https://picsum.photos/300/200?3">
          <h3>Slide 3</h3>
        </div>

        <div class="swiper-slide card">
          <img src="https://picsum.photos/300/200?4">
          <h3>Slide 4</h3>
        </div>

        <div class="swiper-slide card">
          <img src="https://picsum.photos/300/200?5">
          <h3>Slide 5</h3>
        </div>

        <div class="swiper-slide card">
          <img src="https://picsum.photos/300/200?6">
          <h3>Slide 6</h3>
        </div>

      </div>

    
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

     
      <div class="swiper-pagination"></div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
