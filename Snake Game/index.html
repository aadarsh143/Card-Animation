<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Snake Game</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <div class="game-details">
      <span class="score">Score: 0</span>
      <span class="high-score">High Score: 0</span>
    </div>

    <div class="play-board"></div>

    <div class="buttons">
      <button class="start">Start</button>
      <button class="pause">Pause</button>
      <button class="restart">Restart</button>
    </div>

    <div class="controls">
      <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
      <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
      <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
      <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
    </div>
  </div>

  <!-- Game Over Box -->
  <div class="game-over hide">
    <h2>Game Over</h2>
    <p class="final-score"></p>
    <button class="play-again">Play Again</button>
  </div>

  <!-- sounds -->
  <audio id="eat" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
  <audio id="over" src="https://assets.mixkit.co/active_storage/sfx/294/294-preview.mp3"></audio>

</body>
</html>
