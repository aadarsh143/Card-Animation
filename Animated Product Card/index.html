<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adidas Card</title>

<link rel="stylesheet" href="style.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

<div class="card">

    <div class="top">
        <img class="logo"
        src="https://upload.wikimedia.org/wikipedia/commons/2/20/Adidas_Logo.svg">
        <i class='bx bx-shopping-bag'></i>
    </div>

    <div class="image">
        <img id="shoe"
        src="https://assets.adidas.com/images/e_trim:EAEEEF/c_lpad,w_iw,h_ih/b_rgb:EAEEEF/w_180,f_auto,q_auto,fl_lossy,c_fill,g_auto/e2f1dcbcac55451db75832945af363ae_9366/AMALGO_SHOES_Blue_IU6239_00_plp_standard.jpg">
    </div>

    <h2>ADDIDAS GAZE ZX</h2>
    <p>Lorem ipsum dolor sit lorem i amet, consectetur adipisicing elit. Eum, ea, ducimus!</p>

    <div class="stars">★★★★★</div>

    <div class="bottom">

        <div class="colors">
            <span>Colour:</span>
            <div class="dots">

                <span class="dot blue active"
                data-image="https://assets.adidas.com/images/e_trim:EAEEEF/c_lpad,w_iw,h_ih/b_rgb:EAEEEF/w_180,f_auto,q_auto,fl_lossy,c_fill,g_auto/e2f1dcbcac55451db75832945af363ae_9366/AMALGO_SHOES_Blue_IU6239_00_plp_standard.jpg"
                data-price="09.00"></span>

                <span class="dot silver"
                data-image="https://assets.adidas.com/images/e_trim:EAEEEF/c_lpad,w_iw,h_ih/b_rgb:EAEEEF/w_180,f_auto,q_auto,fl_lossy,c_fill,g_auto/bdf19a73f0094cdc8c7ee14e50b74d9b_9366/Amalgo_Shoes_Silver_JJ6465_00_plp_standard.jpg"
                data-price="19.00"></span>

                <span class="dot black"
                data-image="https://assets.adidas.com/images/e_trim:EAEEEF/c_lpad,w_iw,h_ih/b_rgb:EAEEEF/w_180,f_auto,q_auto,fl_lossy,c_fill,g_auto/268d561c255d4f45b2d6f63d873cd079_9366/AMALGO_SHOES_Black_IU6241_00_plp_standard.jpg"
                data-price="29.00"></span>

            </div>
        </div>

        <div class="price">
            <h3>$<span id="price">09.00</span></h3>
            <small>Nine dollar only</small>
        </div>

    </div>

    <button class="btn">Add To Cart</button>

</div>

<script src="script.js"></script>
</body>
</html>
